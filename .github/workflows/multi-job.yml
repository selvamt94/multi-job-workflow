name: Multi-Job Workflow
on: [push]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: set up go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: "1.20"
      - name: Build Go binary    
        run: go build -o main main.go
      - name: Run binary
        run: ./main
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: set up go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: "1.20"
      - name: Build Go binary    
        run: go build -o main.exe main.go
      - name: Run binary
        run: .\main    

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: set up go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: "1.20"
      - name: Build Go binary    
        run: go build -o main main.go
      - name: Run binary
        run: ./main

  cross-compile:
    runs-on: ubuntu-latest
    needs: [ ubuntu, macos, windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: set up go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: "1.20"
      - name: Cross compiling for all platforms  
        run: |
          echo "cross compiling for all platforms"
          GOOS=linux GOARCH=amd64 go build -o main-linux main.go
          GOOS=windows GOARCH=amd64 go build -o main-windows.exe main.go
          GOOS=darwin GOARCH=amd64 go build -o main-macos-intel main.go
 